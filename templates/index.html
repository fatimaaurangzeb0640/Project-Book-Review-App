{% extends "layout.html" %}

{% block title %}
    Login or Sign up
{% endblock %}

{% block body %}
   <div class = "loginandsignup"> <h1>Sign up here!</h1>

    <form action="{{ url_for('signup') }}" method="post">

        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Enter Full Name">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Enter E-mail Address">
        </div>

        <div class="form-group">
            <button class="btn btn-dark">Sign Up</button>
        </div>

    </form>

    <h1>Already have an account? Login here!</h1>

    <form action="{{ url_for('login') }}" method="post">

        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Enter Username">
        </div>
        
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <button class="btn btn-dark">Login</button>
        </div>

    </form>
    </div>

    <div class="image">
        <img src="{{url_for('static', filename='books.jpg')}}"  width="30%" height="500px">
    </div>
{% endblock %}
