{% extends "layout.html" %}

{% block title %}
    Book found..
{% endblock %}

{% block body %}
<form action="{{ url_for('logout') }}" method="get">
    <div class="account">
      <h6>{{ session["user_name"] }}'s Account</h6>
      <button class="btn btn-dark">Logout</button>
    </div>
  </form>
  
   <h1>Some matching results are shown as follow:</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.title}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
